<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>文書置き場｜静岡リニア問題連絡会</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<div id="site-header"></div>

<main class="content">

<section>
  <h1>文書置き場</h1>
  <p>
    リニア中央新幹線建設に関する資料、配布文書、解説文書を掲載します。
  </p>
</section>

<section class="card-grid">
  <div class="card">
    <h3>配布資料</h3>
    <p>
      市民向けに作成したPDF資料を掲載します。
    </p>
  </div>

  <div class="card">
    <h3>解説文書</h3>
    <p>
      水資源問題、環境影響、安全性などについての解説。
    </p>
  </div>

  <div class="card">
    <h3>参考資料</h3>
    <p>
      公開資料・公的文書へのリンクや整理。
    </p>
  </div>
</section>

</main>

<div id="site-footer"></div>

<script src="assets/js/include.js"></script>
</body>
</html>
